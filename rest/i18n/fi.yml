  organisation_help: "Käyttäjätunnus tulee syöttää muodossa <i>käyttäjätunnus</i>@<i>organisaatio</i>.opinsys.fi. Käyttäjätunnus osa on sama kuin Opinsys-tietokoneille kirjautuessasi. Organisaatio-osa tulee koulusi kaupungin/kunnan mukaan. Se kirjoitetaan pienellä sekä siitä tulee poistaa skandinaavisetmerkit. Esimerkiksi jos olet Jyväskylästä ja Opinsys-tunnuksesi on matti.meikalainen silloin organisaatio-osa on <i>jyvaskyla</i>. Eli kirjaudut tunnuksella <i>matti.meikalainen@jyvaskyla.opinsys.fi</i>."
